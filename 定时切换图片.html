<!DOCTYPE html>
<html>
<head>
	<title>切换图片</title>
	<style type="text/css">
			img{
				width:300px;
				height:300px;
				border: 1px dashed #369;
			}

	</style>
	<meta charset="utf-8">
	<script type="text/javascript">
			window.onload=function(){

				var arr=[
						'0.jpg','1.jpg','2.jpg','3.jpg'
				];

				var img=document.getElementsByTagName('img')[0];
				var n=0;
				var timer=setInterval(function(){
					img.src=arr[n];
					n++;
					if(n>arr.length-1){
						n=0;
					}
				},1000);
			}

	</script>
</head>
<body>
	<img src="0.jpg"/>
</body>
</html>
