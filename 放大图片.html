<!DOCTYPE html>
<html>
<head>
	<title>图片放大</title>
	<meta charset="utf-8">
	<style type="text/css">

		img{
			width:300px;
			height: 300px;
			border :1px solid red;
		}
	</style>
	<script type="text/javascript">

		window.onload=function(){
				var img=document.getElementsByTagName('img')[0];
				var n=300;
				var timer=setInterval(function(){
						n=n+30;
						img.style.width=n+"px";
						img.style.height=n+"px";
						if(n>500){
							n=300;
						}
				},1000);
		}

	</script>
</head>
<body>
	<img  src="3.jpg"/>
</body>
</html>
